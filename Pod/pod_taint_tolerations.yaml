# Tolerations to a Pod:
apiVersion: v1
kind: Pod
metadata:
  name: taintsntolerations
  labels:
    tier: frontend
spec:
  containers:
    - name: appcontainer
      image: vigneshdayalan/kube-demo
  tolerations:
    - key: "special"
      operator: "Equal"
      value: "GPU"
      effect: NoSchedule  
      

