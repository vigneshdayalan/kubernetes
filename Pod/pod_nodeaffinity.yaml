# nodeAffinity applied to a Pod:
apiVersion: v1
kind: Pod
metadata:
  name: nodeaffinitydemo
  labels:
    tier: frontend
spec:
  containers:
    - name: appcontainer
      image: vigneshdayalan/kube-demo
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: disktype
            operator: In
            values:
            - ssd           

